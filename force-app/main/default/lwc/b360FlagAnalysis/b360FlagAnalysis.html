<template>
    <lightning-card title="Billing 360 Transaction Analysis" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-is-relative">
                    <lightning-spinner alternative-text="Loading analysis..." size="small"></lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
                        <lightning-icon icon-name="utility:error" size="x-small"></lightning-icon>
                    </span>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Main Content -->
            <template if:true={analysisResult}>
                <!-- Flag Status -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1">
                        <div class="slds-box slds-theme_shade">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div>
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">Current Flag Status</h3>
                                    <p class="slds-text-body_regular">
                                        <strong>Billing 360 Transaction:</strong>
                                        <span class={flagClass}>{flagStatus}</span>
                                    </p>
                                </div>
                                <div class="slds-no-flex">
                                    <lightning-icon 
                                        icon-name={flagIcon} 
                                        size="large" 
                                        variant={flagVariant}>
                                    </lightning-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analysis Details -->
                <div class="slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Analysis Details</h3>
                    
                    <!-- Reason -->
                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <h4 class="slds-text-heading_x-small slds-m-bottom_x-small">Reason</h4>
                        <p class="slds-text-body_regular">{analysisResult.reason}</p>
                    </div>

                    <!-- Eligibility Status -->
                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <h4 class="slds-text-heading_x-small slds-m-bottom_x-small">Eligibility Status</h4>
                        <p class="slds-text-body_regular">
                            <strong>Eligible for B360:</strong>
                            <span class={eligibilityClass}>{eligibilityStatus}</span>
                        </p>
                    </div>

                    <!-- Manual Override -->
                    <template if:true={analysisResult.manualOverride}>
                        <div class="slds-box slds-theme_warning slds-m-bottom_small">
                            <h4 class="slds-text-heading_x-small slds-m-bottom_x-small">Manual Override</h4>
                            <p class="slds-text-body_regular">
                                This opportunity has a manual override set, which takes precedence over automatic rules.
                            </p>
                        </div>
                    </template>

                    <!-- Amendment Conflict -->
                    <template if:true={analysisResult.amendmentConflict}>
                        <div class="slds-box slds-theme_error slds-m-bottom_small">
                            <h4 class="slds-text-heading_x-small slds-m-bottom_x-small">Amendment Conflict</h4>
                            <p class="slds-text-body_regular slds-m-bottom_small">
                                During an amendment, the following values differ from the Account:
                            </p>
                            <ul class="slds-list_dotted">
                                <template if:true={analysisResult.amendmentDetails.paymentTypeDiffers}>
                                    <li>Payment Type</li>
                                </template>
                                <template if:true={analysisResult.amendmentDetails.paymentTermsDiffer}>
                                    <li>Payment Terms</li>
                                </template>
                                <template if:true={analysisResult.amendmentDetails.endDateDiffers}>
                                    <li>End Date</li>
                                </template>
                            </ul>
                        </div>
                    </template>

                    <!-- Opportunity Key Details -->
                    <template if:true={hasOpportunityKey}>
                        <div class="slds-box slds-theme_default slds-m-bottom_small">
                            <h4 class="slds-text-heading_x-small slds-m-bottom_x-small">Opportunity Characteristics</h4>
                            <div class="slds-grid slds-wrap slds-gutters_small">
                                <template for:each={opportunityKeyList} for:item="key">
                                    <div key={key.key} class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3 slds-box slds-theme_success slds-text-align_center">
                                        <p class="slds-text-body_small slds-text-color_success">{key.key}</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Rule Information -->
                    <template if:true={hasRuleInfo}>
                        <div class="slds-box slds-theme_default slds-m-bottom_small">
                            <h4 class="slds-text-heading_x-small slds-m-bottom_x-small">Rule Information</h4>
                            <p class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>Segment-Role Key:</strong> {analysisResult.segmentRoleKey}
                            </p>
                            <p class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>Applicable Rules:</strong> {applicableRulesText}
                            </p>
                            <template if:true={analysisResult.isOriginalB360Oppty}>
                                <p class="slds-text-body_regular">
                                    <strong>Special B360 Transaction:</strong> Yes (Original B360 Opportunity)
                                </p>
                            </template>
                        </div>
                    </template>

                </div>
            </template>
        </div>
    </lightning-card>
</template>
